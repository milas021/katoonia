<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katoonia - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coming-soon">
        <div class="content">
            <h1>Katoonia</h1>
            <p>We're stepping up! Our sneaker store is launching soon.</p>
            <img src="sneaker.png" alt="Sneaker" class="sneaker-image">
            <div class="countdown">
                <p>Stay tuned! The countdown begins...</p>
                <span id="countdown-timer">Loading...</span>
            </div>
            <div class="subscribe">
                <input type="email" placeholder="Enter your email to get updates">
                <button>Sign Up</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
